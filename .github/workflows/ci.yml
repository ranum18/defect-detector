name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        # This builds the "environment" described in your Dockerfile
        run: docker build -t detect-defects .

      - name: Run tests inside Docker
        # This starts the container and runs the CMD (python -m pytest)
        run: docker run --rm detect-defects
